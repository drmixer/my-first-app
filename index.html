<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow World - Fun Interactive Cat Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="hello-text">Meow, World!</h1>
        <div class="cat-container">
            <div class="cat">
                <img id="catImage" src="https://cataas.com/cat?width=400&height=400" alt="Random Cat" />
            </div>
        </div>
        <div class="interactive-elements">
            <button id="colorButton" class="btn cat-btn">🌈 Change Colors</button>
            <button id="animateButton" class="btn cat-btn">🐾 Animate Cat</button>
            <button id="particleButton" class="btn cat-btn">✨ Add Particles</button>
            <button id="meowButton" class="btn cat-btn">🐱 Meow!</button>
            <button id="treatButton" class="btn cat-btn">🍖 Give Treat</button>
            <button id="newCatButton" class="btn cat-btn">🐾 New Cat</button>
        </div>
        <div id="particleContainer"></div>
        <div class="counter">
            <p>Purr Count: <span id="clickCount">0</span></p>
        </div>
        <div class="treat-container" id="treatContainer"></div>
    <audio id="meowSound" preload="auto">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_651e79c79a.mp3" type="audio/mpeg">
    </audio>
    <audio id="treatSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
