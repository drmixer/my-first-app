<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="hello-text">Hello, World!</h1>
        <div class="interactive-elements">
            <button id="colorButton" class="btn">Change Colors</button>
            <button id="animateButton" class="btn">Animate Text</button>
            <button id="particleButton" class="btn">Add Particles</button>
        </div>
        <div id="particleContainer"></div>
        <div class="counter">
            <p>Click Count: <span id="clickCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
